<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="scripts/papaparse.min.js"></script>
    </head>
    <body>
        <div id="chartDiv"> </div>
        <script>
            d3.text('data/ratingHistory.csv')
                .then(text => d3.csvParse(text))
                .then(fullData => {
                    var filteredResults = fullData.filter(row => row.Season.startsWith('2018') && row.RatingPoints != 0);

                    doHistogram(filteredResults);
                });

            function doHistogram(data) {
                var margin = {top: 10, right: 30, bottom: 30, left: 40},
                    width = 460 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                var svg = d3.select("#chartDiv")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                var x = d3.scaleLinear()
                    .domain([1, 21])
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                var histogram = d3.histogram()
                    .value(function(d) { return d.RatingPoints; })
                    .domain(x.domain())
                    .thresholds(x.ticks(20));

                var bins = histogram(data);

                var y = d3.scaleLinear()
                    .range([height, 0]);
                    y.domain([0, d3.max(bins, function(d) { return d.length; })]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.selectAll("rect")
                    .data(bins)
                    .enter()
                    .append("rect")
                        .attr("x", 1)
                        .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
                        .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
                        .attr("height", function(d) { return height - y(d.length); })
                        .style("fill", "#69b3a2")

            }
        </script>
    </body>
</html>
