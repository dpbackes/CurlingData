<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="scripts/papaparse.min.js"></script>
        <script src="scripts/functions.js"></script>
    </head>
    <body>
        <div id="chart2010"> </div>
        <div id="chart2018"> </div>
        <script>
            d3.text('data/ratingHistory.csv')
                .then(text => d3.csvParse(text))
                .then(fullData => {
                    var resultsFor2018 = fullData.filter(row => row.Season.startsWith('2010') && row.RatingPoints != 0);

                    doHistogram(resultsFor2018, "chart2010");

                    var resultsFor2018 = fullData.filter(row => row.Season.startsWith('2018') && row.RatingPoints != 0);

                    doHistogram(resultsFor2018, "chart2018");
                });
        </script>
    </body>
</html>
